<!DOCTYPE html>
<html>
    <head>
        <title>Validar numeros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #espacio{
                text-align:right;
                float:left;
                border:2px solid black;
                border-radius:6px;
                margin-left:35%;
                margin-top:10%;
            }
            #estado{
                float:left;
                margin-left:1%;
                margin-top:17%;
            }
        </style>
    </head>
    <body>
        <div id="espacio">
        <center><h1>Validaciones</h1></center>
            validar numero primos :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="num" name="num" value="0" ><br>
            validar numero de cedula: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="ID" name="ID" value="0" ><br>
            validar numero Hexadecimal: <input type="text" id="exa" name="exa" value="0000"><br>
            <input type="button" value="validar" onclick="funciones()">
        </div>
        <div id="estado">
            
        </div>
    </body>
</html>
<script>
    var s = "";
    function funciones()
    {
        validar('num');
        validarcedula('ID')   
        isHex('exa')  
    }

	function validar(identifica)
	{
        var cadena = document.getElementById(identifica).value;
        var aux=2;
        for(i=2; i<cadena; i++){
            if(cadena%i == 0){
                aux++;
                break;
            }
        }
        if(aux == 2){
            s += "<font size='4px' color ='green'>correcto</font><br>";
          
        }else{
            s += "<font size='4px' color ='red'>incorrecto</font><br>";           
        }
        
	}

    
    function validarcedula(identifica)
    {
         var i;
         var cadena = document.getElementById(identifica).value;
         var acumulado;
         
         var instancia;
         acumulado=0;
         for (i=1;i<=9;i++)
         {
          if (i%2!=0)
          {
           instancia=cadena.substring(i-1,i)*2;
           if (instancia>9) instancia-=9;
          }
          else instancia=cadena.substring(i-1,i);
          acumulado+=parseInt(instancia);
         }
         while (acumulado>0)
          acumulado-=10;
         if (cadena.substring(9,10)!=(acumulado*-1))
         {
          s += "<font size='4px' color ='red'>incorrecto</font><br>";
          //document.getElementById(identifica).setfocus();
         }else{
         s += "<font size='4px' color ='green'>correcto</font><br>";
        }
   }

function isHex(identifica) { 
        var cadena = document.getElementById(identifica).value;
        if(/^[0-9A-F]+$/i .test(cadena)){
            s += "<font size='4px' color ='green'>correcto</font>";
        document.getElementById("estado").innerHTML=s;

        }else{
            s += "<font size='4px' color ='red'>incorrecto</font>";
        document.getElementById("estado").innerHTML=s;
            
        }
      s="";
    }
    
</script>
