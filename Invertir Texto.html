<script>
function validar(){
	solo_letras('texto1')
	invertir(document.getElementById("texto1").value)
}
	function invertir(cadena) {
	
  	var x = cadena.length;
  	var cadenaInvertida = "";
 
  while (x>=0) {
    cadenaInvertida = cadenaInvertida + cadena.charAt(x);
    x--;
  }
  
  document.getElementById("texto2").value=cadenaInvertida;
}
