	<body>

		<input type="text" id="texto1" name="texto1" oninput="validarNumeros(this.value)">
		<input type="text" id="texto2" name="texto2" oninput="validarNumeros(this.value)">
		<input type="button" value="Buscar" onclick="invertir()" >

<script>
	function invertir(cadena) {
  var x = cadena.length;
  var cadenaInvertida = "";
 
  while (x>=0) {
    cadenaInvertida = cadenaInvertida + cadena.charAt(x);
    x--;
  }
  return cadenaInvertida;
}
